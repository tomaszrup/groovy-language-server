plugins {
  id "com.gradleup.shadow" version "9.3.1"
  id "java"
}

java {
  sourceCompatibility = JavaVersion.VERSION_11
  targetCompatibility = JavaVersion.VERSION_11
}

test {
  useJUnitPlatform()
  // Exclude long-running memory tests from normal test execution
  exclude '**/LargeWorkspaceMemoryTests.class'
}

// Task for running extreme-scale memory profiling tests
task memoryTest(type: Test) {
  description = 'Run large workspace memory profiling tests with heap dumps and profiler support'
  group = 'verification'
  
  useJUnitPlatform()
  include '**/LargeWorkspaceMemoryTests.class'
  
  // Large heap for 50 projects × 50k classpath entries
  maxHeapSize = '8g'
  
  jvmArgs = [
    // Use G1GC for better large heap performance
    '-XX:+UseG1GC',
    '-XX:MaxGCPauseMillis=200',
    '-XX:InitiatingHeapOccupancyPercent=45',
    
    // Enable diagnostic features
    '-XX:+UnlockDiagnosticVMOptions',
    
    // JDK Flight Recorder support (Java 11+)
    '-XX:StartFlightRecording=filename=build/jfr/memory-test.jfr,dumponexit=true,settings=profile',
    
    // Enable heap dumps on OOM
    '-XX:+HeapDumpOnOutOfMemoryError',
    '-XX:HeapDumpPath=build/heap-dumps/oom.hprof',
    
    // Enable detailed GC logging
    '-Xlog:gc*:file=build/logs/gc-memory-test.log:time,uptime,level,tags',
    
    // Enable heap dump capture via system property
    '-Dgroovyls.test.heapDump=true',
    
    // Test configuration (override via -D flags on command line)
    '-Dgroovyls.test.projectCount=50',
    '-Dgroovyls.test.classpathSize=50000',
    '-Dgroovyls.test.jarSize=1024'
  ]
  
  // Create output directories
  doFirst {
    file("$buildDir/heap-dumps").mkdirs()
    file("$buildDir/jfr").mkdirs()
    file("$buildDir/logs").mkdirs()
  }
  
  // Show standard output in console
  testLogging {
    showStandardStreams = true
    events "passed", "skipped", "failed"
  }
  
  // Increase test timeout for long-running tests
  timeout = Duration.ofMinutes(30)
}

// Quick memory test with reduced scale for CI/local development
task quickMemoryTest(type: Test) {
  description = 'Run memory tests with reduced scale (10 projects × 5k classpath)'
  group = 'verification'
  
  useJUnitPlatform()
  include '**/LargeWorkspaceMemoryTests.class'
  
  maxHeapSize = '2g'
  
  jvmArgs = [
    '-XX:+UseG1GC',
    '-Dgroovyls.test.projectCount=10',
    '-Dgroovyls.test.classpathSize=5000',
    '-Dgroovyls.test.jarSize=512',
    '-Dgroovyls.test.heapDump=false'
  ]
  
  testLogging {
    showStandardStreams = true
  }
}

ext.mainClass = "com.tomaszrup.groovyls.GroovyLanguageServer"

tasks.build.dependsOn tasks.shadowJar

// Smoke-test the shadow JAR to catch class-stripping issues that unit tests
// (which run against the full classpath) cannot detect.
task shadowJarSmokeTest(type: JavaExec) {
  dependsOn shadowJar
  description = 'Verifies the shadow JAR can create a Groovy CompilationUnit and compile to SEMANTIC_ANALYSIS'
  classpath = files(shadowJar.archiveFile)
  mainClass = 'ShadowJarSmokeTest'
  jvmArgs = ['-Dsource.encoding=UTF-8']
}
tasks.build.dependsOn shadowJarSmokeTest

shadowJar {
  archiveBaseName.set("groovy-language-server")

  minimize {
    // Keep dependencies that use reflection / ServiceLoader / static initializers
    exclude(dependency('org.slf4j:.*'))
    exclude(dependency('ch.qos.logback:.*'))
    exclude(dependency('org.eclipse.lsp4j:.*'))
    exclude(dependency('com.google.code.gson:gson'))
    exclude(dependency('org.apache.groovy:.*'))
  }

  // Strip bundled metadata that serves no runtime purpose
  exclude 'META-INF/maven/**'
  exclude 'META-INF/LICENSE*'
  exclude 'META-INF/NOTICE*'
  exclude 'META-INF/DEPENDENCIES'
  exclude 'META-INF/*.SF'
  exclude 'META-INF/*.DSA'
  exclude 'META-INF/*.RSA'
  exclude 'META-INF/INDEX.LIST'
  exclude 'META-INF/versions/**'
  exclude '**/*.html'

  // Unused Groovy subsystems (project only uses AST/compiler APIs)
  // Note: groovy/grape is kept because it's registered in META-INF/services
  // as a global AST transformation and Groovy's compiler loads it via ServiceLoader
  exclude 'groovy/ui/**'
  exclude 'groovy/servlet/**'
  exclude 'groovy/sql/**'
  exclude 'groovy/swing/**'
  exclude 'groovy/cli/**'
  exclude 'groovy/console/**'
  exclude 'groovy/ant/**'
  exclude 'groovy/xml/**'
  exclude 'groovy/json/**'
  exclude 'groovy/yaml/**'
  exclude 'groovy/toml/**'
  exclude 'groovy/test/**'
  exclude 'groovy/jmx/**'
  exclude 'groovy/nio/**'
  exclude 'groovy/inspect/**'
  exclude 'groovy/dateutil/**'
  exclude 'org/apache/groovy/json/**'
  exclude 'org/apache/groovy/yaml/**'
  exclude 'org/apache/groovy/toml/**'
  exclude 'org/apache/groovy/swing/**'
  exclude 'org/apache/groovy/sql/**'
  exclude 'org/apache/groovy/nio/**'
  exclude 'org/apache/groovy/ginq/**'
  exclude 'org/apache/groovy/xml/**'
  exclude 'org/apache/groovy/contracts/**'
  exclude 'org/apache/groovy/antlib/**'

  // DGM (DefaultGroovyMethods) generated math classes — keep genDgmMath
  // as DefaultGroovyMethods.<clinit> references dgmimpl classes at startup
  exclude 'META-INF/dgminfo'

  // ANTLR4 tool/codegen/GUI classes bundled inside Groovy — only the
  // ANTLR runtime is needed to run the already-generated Groovy parser
  exclude 'groovyjarjarantlr4/v4/gui/**'
  exclude 'groovyjarjarantlr4/v4/codegen/**'
  exclude 'groovyjarjarantlr4/v4/tool/**'
  exclude 'groovyjarjarantlr4/v4/semantics/**'
  exclude 'groovyjarjarantlr4/v4/parse/**'
  exclude 'groovyjarjarantlr4/v4/automata/**'
  exclude 'groovyjarjarantlr4/v4/analysis/**'
  exclude 'groovyjarjarantlr4/v4/unicode/**'
  exclude 'groovyjarjarantlr4/v4/misc/**'
  exclude 'groovyjarjarantlr4/v4/Tool*'
  exclude 'groovyjarjarantlr4/runtime/debug/**'

  // Picocli CLI framework bundled inside Groovy — only needed for
  // GroovyCLI applications, not for the language server
  exclude 'groovyjarjarpicocli/**'



  manifest {
    attributes "Main-Class": "com.tomaszrup.groovyls.GroovyLanguageServer"
  }
}

repositories  {
  mavenCentral()
  maven { url 'https://repo.gradle.org/gradle/libs-releases' }
}

def lsp4jVersion = "0.24.0"

dependencies {
  implementation "org.eclipse.lsp4j:org.eclipse.lsp4j:$lsp4jVersion"
  implementation "org.eclipse.lsp4j:org.eclipse.lsp4j.jsonrpc:$lsp4jVersion"
  implementation 'org.gradle:gradle-tooling-api:8.10.2'
  implementation "org.apache.groovy:groovy:4.0.30"
  testImplementation "org.spockframework:spock-core:2.3-groovy-4.0"
  implementation "com.google.code.gson:gson:2.13.1"
  implementation "io.github.classgraph:classgraph:4.8.180"
  implementation "org.slf4j:slf4j-api:2.0.17"
  implementation "ch.qos.logback:logback-classic:1.5.18"
  testImplementation "org.junit.jupiter:junit-jupiter-api:5.11.4"
  testRuntimeOnly "org.junit.jupiter:junit-jupiter-engine:5.11.4"
}
